# bridge_config.yaml
# Configuração da ponte ROS2-Gazebo para TurtleBot3

# Comando de velocidade: ROS2 -> Gazebo
- ros_topic_name: "/cmd_vel"
  gz_topic_name: "/model/turtlebot3_waffle/cmd_vel"
  ros_type_name: "geometry_msgs/msg/Twist"
  gz_type_name: "gz.msgs.Twist"
  direction: ROS_TO_GZ

# Odometria: Gazebo -> ROS2  
- ros_topic_name: "/odom"
  gz_topic_name: "/model/turtlebot3_waffle/odometry"
  ros_type_name: "nav_msgs/msg/Odometry"
  gz_type_name: "gz.msgs.Odometry"
  direction: GZ_TO_ROS

# LaserScan: Gazebo -> ROS2
- ros_topic_name: "/scan"
  gz_topic_name: "/model/turtlebot3_waffle/scan"
  ros_type_name: "sensor_msgs/msg/LaserScan"
  gz_type_name: "gz.msgs.LaserScan"
  direction: GZ_TO_ROS

# Clock para sincronização de simulação
- ros_topic_name: "/clock"
  gz_topic_name: "/clock"
  ros_type_name: "rosgraph_msgs/msg/Clock"
  gz_type_name: "gz.msgs.Clock"
  direction: GZ_TO_ROS
